    This file holds the HTML used for the window in which the URL for the MISP miner nodes can be set.
-->

<div class="modal-header">
    <h1 class="modal-title">MISP URL</h1>
</div>
<div class="modal-body">
    <div class="row">
        <form class="config-add-form form-horizontal m-t-xs">
            <div class="form-group">
                <label class="col-xs-4 control-label">URL</label>
                <div class="col-xs-6">
                    <input type="text" ng-model="vm.url" class="form-control" placeholder="URL">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
